<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AMS Check-In System</title>

<style>
/* -------------------------------
   GLOBAL STYLES
--------------------------------*/
:root {
  --bg: #f5f5f5;
  --card: #ffffff;
  --text: #222;
  --accent-green: #4F8C47;
  --accent-gold: #D9A441;
  --navy: #1E3A59;
  --border: #ddd;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  margin: 0;
}

/* -------------------------------
   HEADER
--------------------------------*/
header {
  background: var(--card);
  border-bottom: 4px solid var(--accent-green);
  padding: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.header-left img {
  height: 54px;
  border-radius: 6px;
}

.header-title {
  color: var(--accent-gold);
  font-size: 1.3rem;
  font-weight: 700;
}

.header-sub {
  color: var(--accent-green);
  font-size: 0.8rem;
}

.tagline {
  color: var(--navy);
  font-size: 0.8rem;
  font-style: italic;
}

/* -------------------------------
   CARD CONTAINER
--------------------------------*/
.card {
  background: var(--card);
  padding: 16px;
  margin: 16px auto;
  max-width: 900px;
  border-radius: 10px;
  border-top: 3px solid var(--accent-gold);
}

/* -------------------------------
   FORM
--------------------------------*/
label {
  font-weight: 600;
  margin-top: 10px;
  display: block;
}

input, select, button {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
}

button {
  cursor: pointer;
  background: var(--accent-green);
  color: white;
  font-weight: 600;
  border: none;
}

button.secondary {
  background: var(--navy);
}

button.danger {
  background: #d9534f;
}

/* ROWS */
.row {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.col-6 {
  flex: 1 1 48%;
}

/* -------------------------------
   SIGNATURE PAD
--------------------------------*/
#signaturePad {
  width: 100%;
  height: 150px;
  border: 1px solid var(--border);
  border-radius: 8px;
  background: var(--card);
}

/* -------------------------------
   COLLAPSIBLE ADMIN SECTIONS
--------------------------------*/
.admin-section {
  border: 1px solid var(--border);
  margin-top: 10px;
  border-radius: 8px;
  overflow: hidden;
}

.admin-header {
  padding: 12px;
  background: var(--navy);
  color: white;
  cursor: pointer;
  font-weight: 600;
}

.admin-content {
  display: none;
  padding: 14px;
  background: var(--card);
}

/* TABLES */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
}

th, td {
  padding: 8px;
  border: 1px solid var(--border);
}

th {
  background: var(--navy);
  color: white;
}

/* SMALL TEXT */
.small-text {
  font-size: 0.8rem;
  opacity: 0.8;
}

</style>
</head>

<body>

<!-- --------------------------------
       HEADER
----------------------------------- -->
<header>
  <div class="header-left">
    <img src="ams_logo_cropped.jpg">
    <div>
      <div class="header-title">AMS Check-In</div>
      <div class="header-sub">airport medical solutions</div>
    </div>
  </div>

  <div class="tagline">Your One Stop Compliance Shop</div>
</header>

<!-- --------------------------------
       CHECK-IN FORM
----------------------------------- -->
<div class="card">
  <h2>Check-In</h2>

  <div class="row">
    <div class="col-6">
      <label>First Name</label>
      <input id="firstName">
    </div>
    <div class="col-6">
      <label>Last Name</label>
      <input id="lastName">
    </div>
  </div>

  <label>Company</label>
  <select id="companySelect"></select>

  <label>Reason for Testing</label>
  <select id="reasonSelect">
    <option value="">Select reason</option>
    <option value="Pre-employment">Pre-employment</option>
    <option value="Random">Random</option>
    <option value="Post-accident">Post-accident</option>
    <option value="Follow up">Follow up</option>
    <option value="Other">Other</option>
  </select>

  <label>Signature</label>
  <canvas id="signaturePad"></canvas>

  <div class="row" style="margin-top:12px;">
    <button id="submitBtn" class="col-6">Submit</button>
    <button id="resetBtn" class="col-6 danger">Reset</button>
  </div>

  <p id="submitMessage" class="small-text"></p>
</div>

<!-- --------------------------------
       ADMIN LOGIN BUTTON
----------------------------------- -->
<div style="text-align:right; max-width:900px; margin:auto;">
  <button id="adminLogin" class="secondary" style="width:auto;">Admin Login</button>
</div>

<!-- --------------------------------
       COLLAPSIBLE ADMIN AREA
----------------------------------- -->
<div id="adminArea" style="display:none; max-width:900px; margin:auto;">

  <!-- Search Log -->
  <div class="admin-section">
    <div class="admin-header">Search Log</div>
    <div class="admin-content">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time In</th>
            <th>First</th>
            <th>Last</th>
            <th>Company</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody id="searchTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Reports -->
  <div class="admin-section">
    <div class="admin-header">Reports</div>
    <div class="admin-content">
      <p>Reports will go here</p>
    </div>
  </div>

  <!-- Recent Check-Ins -->
  <div class="admin-section">
    <div class="admin-header">Recent Check-Ins</div>
    <div class="admin-content">
      <p>Recent entries will appear here</p>
    </div>
  </div>

  <!-- Manage Companies -->
  <div class="admin-section">
    <div class="admin-header">Manage Companies</div>
    <div class="admin-content">
      <input id="newCompany" placeholder="Add company">
      <button id="addCompanyBtn">Add</button>

      <ul id="companyList"></ul>
    </div>
  </div>

</div>

<!-- --------------------------------
       JAVASCRIPT LOGIC
----------------------------------- -->
<script>

/* -------------------------------
   COLLAPSIBLE ADMIN SECTIONS
--------------------------------*/
document.querySelectorAll(".admin-header").forEach(header => {
  header.addEventListener("click", () => {
    const content = header.nextElementSibling;
    content.style.display =
      content.style.display === "block" ? "none" : "block";
  });
});

/* -------------------------------
   ADMIN LOGIN
--------------------------------*/
const ADMIN_PIN = "2468";

document.getElementById("adminLogin").onclick = () => {
  const pin = prompt("Enter admin PIN:");
  if (pin === ADMIN_PIN) {
    document.getElementById("adminArea").style.display = "block";
  } else {
    alert("Incorrect PIN");
  }
};

</script>

</body>
</html>
